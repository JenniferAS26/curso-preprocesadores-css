<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./selectores.css">
</head>
<body>
    <section class="selectores">
        <div class="anidado">
            <h3>Selector anidado</h3>
            <span>Soy color negro</span>
            <p>Soy color rojo</p>
        </div>
        <div class="sid">
            <h3>Selector ID </h3>
            <p>Soy color azul</p>
            <p id="idVerde">Soy color verde</p>
        </div>
        <div class="sclase">
            <h3>Selector de clase</h3>
            <p>Soy color azul</p>
            <p class="claseVerde">Soy color verde</p>
        </div>
        <div class="hijos">
            <h3>Selector de hijos</h3>
            <p><span>Soy color rojo</span></p>
            <p><div><span>Soy color verde</span></div></p>
        </div>
        <div class="adyacente">
            <h3>Selector adyacente</h3>
            <h2>Soy color negro</h2>
            <h2>Soy color rojo</h2>
        </div>
        <div class="atributos">
            <h3>Selector de atributos</h3>
            <input type="number">
            <input type="email">
        </div>
    </section>
</body>
</html>
